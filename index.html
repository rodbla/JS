<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Casino</title>
    <link rel="icon" sizes="128x128" type="image/x-icon" href="imagenes/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <nav id="navBar" class="navbar navbar-light navBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/favicon.svg" alt="logo" width="60"></a>
                <h1>Bienvenidos a Universal Casino</h1>
                <p id="userName" class="d-none toggles"></p>
                <form class="d-flex">
                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Login</button>
                    <button id="btnModalRegister" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalRegister">Register</button>
                    <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
                    <p id="userName" class="d-none toggles"></p>
                </form>
            </div>
        </nav>
    </header>

    <class="container">
        <section id="notLogged" class="toggles">
            <div class="modal" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="usernameLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu username" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" id="modalRegister" tabindex="-1" aria-labelledby="modalRegisterLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalRegisterLabel">Registrate</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="usernameRegister" class="form-control my-4" type="text"
                                placeholder="Selecciona tu username, debe ser de al menos 5 caracteres." required>
                            <input id="nameRegister" class="form-control my-4" type="text"
                            placeholder="Como te llamas?" required>
                            <input id="passwordRegister" class="form-control my-4" type="password"
                                placeholder="Selecciona tu clave. Debe ser numerica y de al menos 5 caracteres." required>
                        </div>
                        <div class="modal-footer d-block">
                            <button class="btn btn-outline-primary" id="register" type="submit">Registrarte</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="modal" id="modalCarga" tabindex="-1" aria-labelledby="modalCargaLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalCargaLabel">Carga de saldo</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="montoCarga" class="form-control my-4" type="text"
                                placeholder="Ingresa el monto que quiere cargar a tu cuenta." required>
                        </div>
                        <div class="modal-footer d-block">
                            <button class="btn btn-outline-primary" id="cargar" type="submit">Realizar carga</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" id="modalRetira" tabindex="-1" aria-labelledby="modalRetiraLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalRetiraLabel">Retiro de saldo</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="montoRetira" class="form-control my-4" type="text"
                                placeholder="Selecciona el monto que quieres retirar." required>
                        </div>
                        <div class="modal-footer d-block">
                            <button class="btn btn-outline-primary" id="retirar" type="submit">Retirar fondos</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" id="modalJugar" tabindex="-1" aria-labelledby="modalJugarLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalJugarLabel">A jugar se ha dicho!</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <p><span id="pozoAcumulado">Pozo acumulado: </span></p>
                            <p><span id="saldoModalJugar">Saldo disponible: </span></p>
                            <input id="montoJugar" class="form-control my-4" type="text"
                                placeholder="Selecciona el monto que quieres Jugar." required>
                            <label for="numeroJugar">Selecciona el numero que quieres jugar!</label>
                            <select id="numeroJugar" name="numeroJugar">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="modal-footer d-block">
                            <button class="btn btn-outline-primary" id="jugar" type="submit">Jugar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="loggedUser" class="d-none toggles text-center">
            <div class="mb-5"><h2>Comencemos a jugar!</h2></div>
            <h3>Saldo</h3>
            <div class="container-fluid text-center px-xxl-5">
                <div class="row gy-5 border-top border-bottom">
                    <div class="col-12 col-md-4">              
                        <p id="visualizadorSaldo" class="px-xxl-5">Saldo disponible:</p>
                        <p class="px-xxl-5">.</p>
                    </div>
                    <div class="col-12 col-md-4">
                        <button id="btnModalCargar" class="btn btn-outline-primary me-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalCarga">Cargar</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button id="btnModalRetirar" class="btn btn-outline-primary me-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalRetira">Retirar</button>
                    </div>
                </div>
                <div class="row gy-5 mt-2">
                    <div class="col-12 col-md-12">
                        <button id="btnModalJugar" class="btn btn-outline-primary me-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalJugar">Jugar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>
</html>
